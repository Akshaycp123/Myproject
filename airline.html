<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="air.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">Airline Booking</a>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Flights</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Carousel -->
    <div class="carousel">
        <!-- Add your carousel content here -->
    </div>

    <!-- Flight Search Form -->
    <div class="flight-search">
        <h2>Find Your Flight</h2>
        <form id="flight-search-form">
            <div class="form-group">
                <input type="text" placeholder="From" id="from">
                <input type="text" placeholder="To" id="to">
            </div>
            <div class="form-group">
                <input type="date" placeholder="Departure Date" id="departure-date">
                <input type="date" placeholder="Return Date" id="return-date">
            </div>
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>

    <!-- Calendar -->
    <div class="calendar">
        <!-- Calendar library or custom code for date selection goes here -->
    </div>

    <!-- Additional Content -->
    <div class="additional-content">
        <!-- Add more content here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
