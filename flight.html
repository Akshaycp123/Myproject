<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking App</title>
    <link rel="stylesheet" href="flght.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Link to your CSS file -->
     <script src="flt.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="navbar">
                <h1>Flight Booking App</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search Flights</a></li>
                    <li><a href="#">Book a Flight</a></li>
                    <li><a href="#">My Bookings</a></li>
                    
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid p-0 m-0">
        <div class="row">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img height="400px" src="https://th.bing.com/th/id/OIP.8JyykTETyJi0oTJJzdD10wHaEp?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img height="400px" src="https://th.bing.com/th/id/OIP.AvEHyYvs-o-sp2Hx-Eav0gHaE4?w=255&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img height="400px" src="https://c4.wallpaperflare.com/wallpaper/393/536/1/the-sky-clouds-flight-lights-wallpaper-preview.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="row col-md-8 mx-auto">
          <div class="row py-4">
            <div class="col-md-6">
              <select name="" id="" class="form-control">
                <option value="">from</option>
              </select>
            </div>
            <div class="col-md-6">
              <select name="" id="" class="form-control">
                <option value="">to</option>
              </select>
            </div>
          </div>
          <div class="row py-4">
            <div class="col-md-6">
              <input type="number" class="form-control" placeholder="Passenger">
            </div>
            <div class="col-md-6">
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="row py-4">
            <div class="col-md-6">
              <button class="btn btn-success">Search</button>
            </div>
          </div>
        </div>
    </div>

    
    <!-- Main content of your application goes here -->

    <!-- Footer -->
    <footer>
        <div class="footer">
            <p> Booking.com</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
